<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches - Premium Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, rgb(250, 248, 245) 0%, #c3cfe2 100%);
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f0f0f 0%, #2e201a 100%);
            color: #e0e0e0;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        body.dark-mode .search-bar input {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-actions button {
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .header-actions button:hover {
            background: rgba(255,255,255,0.2);
        }

        .theme-toggle {
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,215,0,0.3));
            backdrop-filter: blur(10px);
        }

        .cart-btn, .user-btn {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 20px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 90px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body.dark-mode .sidebar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .filter-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        body.dark-mode .filter-section {
            border-bottom-color: #333;
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1.5px;
        }

        body.dark-mode .filter-title {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .filter-option input {
            margin-right: 10px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .filter-option label {
            font-size: 14px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #212121;
        }

        body.dark-mode .filter-option label {
            color: #e0e0e0;
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .price-range input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
        }

        body.dark-mode .price-range input {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }

        .price-range span {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .clear-filters {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .clear-filters {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .toolbar {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body.dark-mode .toolbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .results-count {
            font-size: 14px;
            color: #666;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        body.dark-mode .results-count {
            color: #999;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .sort-options select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            background: white;
        }

        body.dark-mode .sort-options select {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        body.dark-mode .product-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            padding: 20px;
            background: #fafafa;
        }

        body.dark-mode .product-image {
            background: #2a2a2a;
        }

        .product-info {
            padding: 15px;
        }

        .product-brand {
            font-size: 12px;
            color: #878787;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .product-name {
            font-size: 15px;
            color: #212121;
            margin: 8px 0;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        body.dark-mode .product-name {
            color: #e0e0e0;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .current-price {
            font-size: 24px;
            font-weight: 700;
            color: #212121;
            font-family: 'Poppins', sans-serif;
        }

        body.dark-mode .current-price {
            color: #fff;
        }

        .original-price {
            font-size: 16px;
            color: #878787;
            text-decoration: line-through;
        }

        .discount {
            font-size: 14px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        body.dark-mode .modal-content {
            background: #1a1a1a;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 26px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .close-modal {
            background: transparent;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        body.dark-mode .form-group input {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        body.dark-mode .cart-item {
            border-bottom-color: #333;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 700;
        }

        .cart-item-remove {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .cart-total {
            padding: 20px;
            border-top: 2px solid #667eea;
            margin-top: 20px;
        }

        .cart-total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            font-family: 'Poppins', sans-serif;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-mode .payment-method {
            border-color: #3a3a3a;
            background: #2a2a2a;
        }

        .payment-method:hover {
            border-color: #667eea;
        }

        .payment-method input {
            margin-right: 12px;
        }

        .payment-method-name {
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .user-profile {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            min-width: 250px;
        }

        body.dark-mode .user-profile {
            background: #1a1a1a;
        }

        .profile-info {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        body.dark-mode .profile-info {
            border-bottom-color: #333;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 10px;
            color: white;
        }

        .profile-name {
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 13px;
            color: #666;
        }

        .profile-menu {
            padding-top: 15px;
        }

        .profile-menu-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .profile-menu-item:hover {
            background: #f5f5f5;
        }

        body.dark-mode .profile-menu-item:hover {
            background: #2a2a2a;
        }

        .dashboard {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body.dark-mode .dashboard {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 36px;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        body.dark-mode .dashboard-title {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-subtitle {
            font-size: 16px;
            color: #666;
            font-family: 'Inter', sans-serif;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .stat-card.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .stat-card.orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .stat-card.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
        }

        .brands-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.dark-mode .section-title {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .brand-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        body.dark-mode .brand-card {
            background: #2a2a2a;
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            color: #212121;
        }

        body.dark-mode .brand-name {
            color: #fff;
        }

        .brand-sales {
            font-size: 24px;
            font-weight: 900;
            color: #667eea;
            font-family: 'Poppins', sans-serif;
        }

        .brand-units {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .page-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .page-header h1 {
            font-size: 48px;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }

        .page-header p {
            font-size: 18px;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="showHome()">⌚wonder watches </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for watches, brands and more">
                <button onclick="searchProducts()">Search</button>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Dark</span>
                </button>
                <button onclick="showMensPage()">👔 Men's Watches</button>
                <button onclick="showWomensPage()">👗 Women's Watches</button>
                <button onclick="showDashboard()">📊 Dashboard</button>
                <button class="user-btn" onclick="toggleUserMenu()" id="userBtn">
                    <span id="userBtnText">Login</span>
                </button>
                <button class="cart-btn" onclick="showCart()">
                    🛒 Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <div id="userProfileMenu" class="user-profile hidden">
        <div class="profile-info">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-name" id="profileName">Guest User</div>
            <div class="profile-email" id="profileEmail"></div>
        </div>
        <div class="profile-menu">
            <div class="profile-menu-item" onclick="showOrders()">📦 My Orders</div>
            <div class="profile-menu-item" onclick="logout()">🚪 Logout</div>
        </div>
    </div>

    <div class="main-container" id="mainContent">
        <div style="display: flex; gap: 20px;">
            <aside class="sidebar">
                <div class="filter-section">
                    <div class="filter-title">Brands</div>
                    <div class="filter-option">

    <script>
        const products = [
            { id: 1, brand: "PRAIZY", name: "Analog Watch - For Men Premium", price: 147, originalPrice: 999, discount: 85, rating: 4.8, reviews: 324, image: "images/img1.jpg", type: "analog" },
            { id: 2, brand: "Shivark", name: "Silicone Strap Boys Analog Watch", price: 163, originalPrice: 1499, discount: 89, rating: 4.7, reviews: 256, image: "images/img2.jpg", type: "analog" },
            { id: 3, brand: "PETER ENGLAND", name: "Analog Watch - For Men Premium", price: 1409, originalPrice: 3045, discount: 53, rating: 4.6, reviews: 892, image: "images/img3.jpg", type: "analog" },
            { id: 4, brand: "Fossil", name: "Gen 6 Smartwatch", price: 24800, originalPrice: 31450, discount: 21, rating: 4.4, reviews: 678, image: "images/img4.jpg", type: "smart" },
            { id: 5, brand: "LOUIS DEVIN", name: "Premium Analog Watch", price: 199, originalPrice: 1999, discount: 90, rating: 4.9, reviews: 412, image: "images/img5.jpg", type: "analog" },
            { id: 6, brand: "Titan", name: "Neo Splash Analog Watch", price: 1795, originalPrice: 2495, discount: 28, rating: 4.3, reviews: 523, image: "images/img6.jpg", type: "analog" },
            { id: 7, brand: "CASIO", name: "G-Shock Digital Sports Watch", price: 12350, originalPrice: 16500, discount: 25, rating: 4.6, reviews: 412, image: "images/img7.jpg", type: "digital" },
            { id: 8, brand: "TIMEX", name: "Analog Watch - For Women", price: 1947, originalPrice: 5495, discount: 65, rating: 4.7, reviews: 634, image: "images/img8.jpeg", type: "analog" }
        ];

        let cart = [];
        let currentUser = null;
        let filteredProducts = [...products];

        function formatPrice(price) {
            return '₹' + price.toLocaleString('en-IN');
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 60px; color: #666; grid-column: 1/-1;">No products found matching your filters</p>';
                document.getElementById('productCount').textContent = '0';
                return;
            }
            
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">
                            <span class="current-price">${formatPrice(product.price)}</span>
                            <span class="original-price">${formatPrice(product.originalPrice)}</span>
                            <span class="discount">${product.discount}% off</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            document.getElementById('productCount').textContent = filteredProducts.length;
        }

        function applyFilters() {
            // Get selected brands
            const selectedBrands = [];
            document.querySelectorAll('.filter-option input[type="checkbox"]').forEach(cb => {
                if (cb.checked && cb.value && !cb.id.startsWith('d') && !['analog', 'smart', 'digital'].includes(cb.value)) {
                    selectedBrands.push(cb.value);
                }
            });

            // Get selected types
            const selectedTypes = [];
            ['analog', 'smart', 'digital'].forEach(type => {
                const cb = document.getElementById(type);
                if (cb && cb.checked) {
                    selectedTypes.push(type);
                }
            });

            // Get selected discounts
            const selectedDiscounts = [];
            ['d10', 'd20', 'd30', 'd50', 'd70'].forEach(id => {
                const cb = document.getElementById(id);
                if (cb && cb.checked) {
                    selectedDiscounts.push(parseInt(cb.value));
                }
            });

            // Get price range
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

            // Apply all filters
            filteredProducts = products.filter(product => {
                // Brand filter
                if (selectedBrands.length > 0 && !selectedBrands.includes(product.brand)) {
                    return false;
                }

                // Type filter
                if (selectedTypes.length > 0 && !selectedTypes.includes(product.type)) {
                    return false;
                }

                // Discount filter
                if (selectedDiscounts.length > 0) {
                    const maxDiscount = Math.max(...selectedDiscounts);
                    if (product.discount < maxDiscount) {
                        return false;
                    }
                }

                // Price filter
                if (product.price < minPrice || product.price > maxPrice) {
                    return false;
                }

                return true;
            });

            renderProducts();
        }

        function clearAllFilters() {
            // Uncheck all checkboxes
            document.querySelectorAll('.filter-option input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });

            // Clear price range
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';

            // Reset to all products
            filteredProducts = [...products];
            renderProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;

            switch(sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'discount':
                    filteredProducts.sort((a, b) => b.discount - a.discount);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => b.id - a.id);
                    break;
                default: // popularity
                    filteredProducts.sort((a, b) => b.reviews - a.reviews);
            }

            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartCount();
            alert('Product added to cart!');
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function showCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">Your cart is empty</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.brand} ${item.name}</div>
                            <div class="cart-item-price">${formatPrice(item.price)} x ${item.quantity}</div>
                        </div>
                        <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotalAmount').textContent = formatPrice(total);
            document.getElementById('cartModal').classList.add('active');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            showCart();
        }

        function proceedToCheckout() {
            if (!currentUser) {
                closeModal('cartModal');
                showLogin();
                alert('Please login to proceed');
                return;
            }
            
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            closeModal('cartModal');
            document.getElementById('checkoutName').value = currentUser.name;
            document.getElementById('checkoutModal').classList.add('active');
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('checkoutAddress').value = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                    alert('Location added successfully!');
                }, error => {
                    alert('Unable to get location. Please enter manually.');
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        function placeOrder() {
            const name = document.getElementById('checkoutName').value;
            const mobile = document.getElementById('checkoutMobile').value;
            const address = document.getElementById('checkoutAddress').value;
            const payment = document.querySelector('input[name="payment"]:checked');
            
            if (!name || !mobile || !address) {
                alert('Please fill all delivery details');
                return;
            }
            
            if (!payment) {
                alert('Please select a payment method');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderDetails = {
                orderId: 'ORD' + Date.now(),
                items: cart,
                total: total,
                customer: { name, mobile, address },
                paymentMethod: payment.value,
                date: new Date().toLocaleString()
            };
            
            // Save order to localStorage
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(orderDetails);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Clear cart
            cart = [];
            updateCartCount();
            
            closeModal('checkoutModal');
            
            if (payment.value === 'cod') {
                alert(`Order placed successfully!\n\nOrder ID: ${orderDetails.orderId}\nTotal: ${formatPrice(total)}\nPayment: Cash on Delivery\n\nYour order will be delivered soon!`);
            } else {
                alert(`Order placed successfully!\n\nOrder ID: ${orderDetails.orderId}\nTotal: ${formatPrice(total)}\nPayment: ${payment.value.toUpperCase()}\n\nPayment link sent to your mobile!`);
            }
        }

        function showLogin() {
            closeAllModals();
            document.getElementById('loginModal').classList.add('active');
        }

        function showRegister() {
            closeAllModals();
            document.getElementById('registerModal').classList.add('active');
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('Please fill all fields');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                updateUserUI();
                closeModal('loginModal');
                alert('Login successful!');
            } else {
                alert('Invalid email or password');
            }
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!name || !email || !password) {
                alert('Please fill all fields');
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.email === email)) {
                alert('Email already registered');
                return;
            }
            
            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Registration successful! Please login.');
            showLogin();
        }

        function updateUserUI() {
            if (currentUser) {
                document.getElementById('userBtnText').textContent = currentUser.name.split(' ')[0];
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileEmail').textContent = currentUser.email;
                document.getElementById('profileAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            } else {
                document.getElementById('userBtnText').textContent = 'Login';
            }
        }

        function toggleUserMenu() {
            if (!currentUser) {
                showLogin();
                return;
            }
            
            const menu = document.getElementById('userProfileMenu');
            menu.classList.toggle('hidden');
        }

        function logout() {
            currentUser = null;
            updateUserUI();
            document.getElementById('userProfileMenu').classList.add('hidden');
            alert('Logged out successfully');
        }

        function showOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            
            if (orders.length === 0) {
                alert('No orders found');
                return;
            }
            
            let ordersList = 'Your Orders:\n\n';
            orders.forEach(order => {
                ordersList += `Order ID: ${order.orderId}\n`;
                ordersList += `Date: ${order.date}\n`;
                ordersList += `Total: ${formatPrice(order.total)}\n`;
                ordersList += `Payment: ${order.paymentMethod.toUpperCase()}\n`;
                ordersList += `Items: ${order.items.length}\n\n`;
            });
            
            alert(ordersList);
            document.getElementById('userProfileMenu').classList.add('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        function showHome() {
            closeAllModals();
            renderProducts();
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            const filtered = products.filter(p => 
                p.brand.toLowerCase().includes(searchTerm) || 
                p.name.toLowerCase().includes(searchTerm)
            );
            
            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 60px; color: #666; grid-column: 1/-1;">No products found</p>';
            } else {
                filtered.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <div class="product-brand">${product.brand}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <span class="current-price">${formatPrice(product.price)}</span>
                                <span class="original-price">${formatPrice(product.originalPrice)}</span>
                                <span class="discount">${product.discount}% off</span>
                            </div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeIcon').textContent = isDark ? '☀️' : '🌙';
            document.getElementById('themeText').textContent = isDark ? 'Light' : 'Dark';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Close user menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('userProfileMenu');
            const userBtn = document.querySelector('.user-btn');
            if (!menu.contains(e.target) && !userBtn.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });

        // Load theme on startup
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = '☀️';
                document.getElementById('themeText').textContent = 'Light';
            }
            
            // Check if user is logged in
            const lastUser = localStorage.getItem('currentUser');
            if (lastUser) {
                currentUser = JSON.parse(lastUser);
                updateUserUI();
            }
            
            renderProducts();
        });

        // Save current user to localStorage when changed
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            } else {
                localStorage.removeItem('currentUser');
            }
        });
    </script>
</body>
